<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: #212121;
            color: white;
        }
    </style>
</head>
<body >
    <ul class="lang">
        <li>JS</li>
    </ul>
</body>
    <script>
        function addlang(langname){
            const li = document.createElement('li')
            li.innerText= `${langname}`
            document.querySelector('.lang').appendChild(li)
        }
        addlang("py")
        addlang("typescript")

        function addOptiLang(langName){
            const li = document.createElement('li')
            const addText = document.createTextNode(langName)
            li.append(addText)
            document.querySelector('.lang').appendChild(li)
        }
        addOptiLang("golang")


        /////////


        const Sec2Lang = document.querySelector('li:nth-child(2)')
        // Sec2Lang.innerHTML = "Mojo"

        const newli=document.createElement('li')
        newli.textContent = "Mojo"
        // Sec2Lang.replaceWith(newli)

        const Fri1Lang = document.querySelector('li:nth-child(1)')
        Fri1Lang.outerHTML = '<li>JavaScript</li>'


        ///////


        const lastLang = document.querySelector('li:last-child')
        lastLang.remove()

    </script>
</html>
