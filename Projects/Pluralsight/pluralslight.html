<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Pluralslight</title>
    <link rel="stylesheet" href="/Projects/Pluralsight/pluralslight.css">
</head>
<div id="wrapper">
    <div id="left">
        <div id="signin">
            <div class="logo">
                <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Sluralpright" />
            </div>
            <form>
                <div>
                    <label>Email or Username</label> <br>
                    <input type="text" class="text-input" />
                </div>
                <div>
                    <label>Password</label> <br>
                    <input type="password" class="text-input" />
                </div>
                <button type="submit" class="primary-btn">Sign In</button>
            </form>
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="#">Sign in with company or school</a>
            </div>
            <div class="hr">
                <hr class="bar" />
            </div>
            <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <footer id="main-footer">
            <p>Copyright &copy; 2004 - 2024 Pluralsight LLC. All rights reserved.</p>
            <div>
                <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
            </div>
        </footer>
    </div>
    <div id="right">
        <div id="showcase">
            <div class="showcase-content">
                <h1 class="showcase-text">
                    Let's create the future <strong>together</strong>
                </h1>
                <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
