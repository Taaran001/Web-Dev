<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <div class="container">
    <form>
        <p class="text"><label>Height in CM:</label><input type="text" id="height"></p>
        <p class="text"><label>Weight in KG:</label><input type="text" id="weight"></p>

        <button>Calculate</button>
        <div id="results"></div>
        <div id="guide">
            <h3>BMI Wight Guide</h3>
            <p>Under Wight = Less than 18.6</p>
            <p>Normal Range = 18.6 & 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>

    </form>
 </div>
</body>
<script src="script.js"></script>
</html>
