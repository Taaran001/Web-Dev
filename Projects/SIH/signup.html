<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="/webdev/Projects/SIH/style.css">
</head>
<body>
    <header style="background-color: #2f4f7f;">
        <div class="logo">
            <img src="" alt="Logo" height="25">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">Posts</a></li>
                <li><a href="#" class="nav-link">Jobs</a></li>
                <li><a href="#" class="nav-link">Events</a></li>
                <li><a href="#" class="nav-link">Inbox</a></li>
            </ul>
        </nav>
    </header>

    <div class="signup-container">
        <h1>Sign up</h1>
        <form id="signup-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password"><br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"><br><br>
            <button id="signup-btn">Sign up</button>
            <p>Already have an account? <a href="login.html" style="color: rgb(0, 0, 0);">Login</a></p>
        </form>
        <p id="error-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
