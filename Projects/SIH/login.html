<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DroNetworks | Login</title>
    <link rel="stylesheet" href="/webdev/Projects/SIH/style.css">
</head>
<body>

    <header style="background-color: #2f4f7f;">
        <div class="logo" >
            <img src="" alt="Logo" height="20">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">Posts</a></li>
                <li><a href="#" class="nav-link">Jobs</a></li>
                <li><a href="#" class="nav-link">Events</a></li>
                <li><a href="#" class="nav-link">Inbox</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-container">
        <h1 class="animated fadeIn">Login</h1>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="student-status">Are you a student or alumni?</label>
            <select id="student-status" name="student-status">
                <option value="student">Student</option>
                <option value="alumni">Alumni</option>
                <option value="no">Neither</option>
            </select><br><br>
            <div id="student-options" style="display: none;">
                <label for="university">University/Institution:</label>
                <select id="university" name="university">
                    <option value="">Select one</option>
                    <option value="University of California, Berkeley">University of California, Berkeley</option>
                    <option value="Stanford University">Stanford University</option>
                    <option value="Massachusetts Institute of Technology">Massachusetts Institute of Technology</option>
                    <option value="DCE">Dronacharya College of Engineering</option>
                    <!-- Add more options here -->
                </select><br><br>
                <label for="course">Course:</label>
                <select id="course" name="course">
                    <option value="">Select one</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Business">Business</option>
                    <!-- Add more options here -->
                </select><br><br>
            </div>
            <button id="login-btn" class="animated pulse">Login</button>
            <p>Don't have an account? <a href="/webdev/Projects/SIH/signup.html" class="animated fadeIn" style="color: rgb(0, 0, 0);">Sign up</a></p>
        </form>
        <p id="error-message"></p>
    </div>

    <script src="/webdev/Projects/SIH/script.js"></script>
</body>
</html>
