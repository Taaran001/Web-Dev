<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taaran's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="Nfolio.css">
</head>
<body>
    <div class="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-text" data-aos="fade-right">
                <h2>Hi, I'm Taaran</h2>
                <p>A passionate Front-End Developer from Dronacharya College of Engineering</p>
                <a href="#contact" class="cta-button">Get In Touch</a>
            </div>
            <div class="hero-animation" data-aos="fade-left">
                <div class="floating-icons">
                    <i class="fab fa-html5"></i>
                    <i class="fab fa-css3-alt"></i>
                    <i class="fab fa-js"></i>
                    <i class="fab fa-python"></i>
                </div>
            </div>
        </section>

        <!-- Skills Section -->
        <section class="skills" data-aos="fade-up">
            <h2>My Skills</h2>
            <div class="skills-container">
                <div class="skill-card">
                    <i class="fab fa-html5"></i>
                    <h3>HTML5</h3>
                </div>
                <div class="skill-card">
                    <i class="fab fa-css3-alt"></i>
                    <h3>CSS3</h3>
                </div>
                <div class="skill-card">
                    <i class="fab fa-js"></i>
                    <h3>JavaScript</h3>
                </div>
                <div class="skill-card">
                    <i class="fab fa-python"></i>
                    <h3>Python</h3>
                </div>
                <div class="skill-card">
                    <i class="fas fa-database"></i>
                    <h3>MySQL</h3>
                </div>
                <div class="skill-card">
                    <i class="fas fa-code"></i>
                    <h3>C Programming</h3>
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section class="projects" data-aos="fade-up">
            <h2>My Projects</h2>
            <div class="project-grid">
                <div class="project-card" data-aos="flip-left">
                    <img src="project1.jpg" alt="Project 1">
                    <h3>Project Title 1</h3>
                    <p>Description of project 1</p>
                </div>
                <div class="project-card" data-aos="flip-right">
                    <img src="project2.jpg" alt="Project 2">
                    <h3>Project Title 2</h3>
                    <p>Description of project 2</p>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="contact" data-aos="fade-up">
            <h2>Get In Touch</h2>
            <div class="contact-form">
                <div class="form-group">
                    <input type="text" placeholder="Your Name">
                    <span class="focus-border"></span>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Your Email">
                    <span class="focus-border"></span>
                </div>
                <div class="form-group">
                    <textarea placeholder="Your Message"></textarea>
                    <span class="focus-border"></span>
                </div>
                <button class="cta-button">Send Message</button>
            </div>
        </section>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
    <script src="scroll.js"></script>
</body>
</html>
